server:
  port: 8101

spring:
  application:
    name: dkl-auth
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
        pool:
          min-idle: 8
          max-idle: 500
          max-active: 2000
          max-wait: 10000
    timeout: 5000
  datasource:
    dynamic:
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: DklHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: kang
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/dkl-cloud?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
mybatis-plus:
  type-aliases-package: com.dkl.entity.system
  mapper-locations: classpath:mapper/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false




eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://dkl:123456@localhost:8001/register/eureka/
